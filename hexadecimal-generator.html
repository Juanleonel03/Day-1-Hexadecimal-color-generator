<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hexadecimal Color Generator</title>
  <link rel="stylesheet" href="./hexadecimal-generator.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <script defer src="./hexadecimal-generator.js"></script>
</head>
<body>
  <h1 class="title">HexaDecimal Color Generator</h1>
  <main>
    <section class="box-content">
      <input type="text" placeholder="#FFFFFF" id="input" autocomplete="off" autofocus>
      <button id="button">Generate HEXA color</button>
    </section>
    <div class="color-generate" id="theme-color">
      <div class="copy-color">
        <h2 class="color-hexa" id="color-hexa">#FFFFFF</h2>
        <i class="bi bi-clipboard copy-text" id="btn-copy"></i>
      </div>
    </div>
  </main>
  <div class="resultCopy" id="resultCopy"></div>
</body>
</html>
